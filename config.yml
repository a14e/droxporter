endpoint:
  port: 8888
  host: "0.0.0.0"
  auth:
    enabled: false
    login: "${AUTH_LOGIN:droxporter}"
    password: "${AUTH_PASSWORD:droxporter}"
  ssl:
    enabled: false
    root-cert-path: "${SSL_ROOT_CERT_PATH:./cert.pem}"
    key-path: "${SSL_KEY_PATH:./key.pem}"


custom-labels:
  app: droxporter
  system-type: agent


agent-metrics:
  enabled: true
  interval: 5s
  metrics:
    - cpu
    - memory
    - limits
    - requests
    - jobs

default-keys: [ "${AGENT_KEY}", "${AGENT_KEY2}" ]

droplets:
  keys: [ ]
  url: "https://api.digitalocean.com/v2/droplets"
  interval: 1h
  metrics:
    - memory
    - vcpu
    - disk
    - status

metrics:
  base-url: "https://api.digitalocean.com/v2/monitoring/metrics/droplet"
  bandwidth:
    types: [ private_inbound, private_outbound, public_inbound, public_outbound ]
    keys: [ "${AGENT_KEY3}" ]
    interval: 20s
    enabled: true
  cpu:
    keys: [ ]
    interval: 15s
    enabled: true
  filesystem:
    types: [ free ] #[ free, size ]
    keys: [ ]
    interval: 12s
    enabled: true
  memory:
    types: [ free ] # [ cached, free, total, available ]
    keys: [ ]
    interval: 20s
    enabled: true
  load:
    types: [ ]#[ load_1, load_5, load_15 ]
    keys: [ ]
    interval: 30s
    enabled: true





