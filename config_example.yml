
endpoint:
  port: 8888
  host: "0.0.0.0"
  credentials:
    login: "login"
    password: "password"
  ssl:
    enabled: ${SSL_ENABLED:true}
    root-cert-path: "${SSL_ROOT_CERT_PATH:./cert.pem}"
    key-path: "${SSL_KEY_PATH:./key.pem}"



agent-metrics:
  enabled: true
  interval: 5s
  metrics:
    - cpu
    - memory
    - limits
    - requests
    - jobs

default-keys: []

droplets:
  keys: ["123"]
  url: "https://api.digitalocean.com/v2/droplets"
  interval: 1h
  metrics:
    - memory
    - vcpu
    - disk
    - status

metrics:
  base-url: "https://api.digitalocean.com/v2/monitoring/metrics/droplet"
  bandwidth:
    types: [ private_inbound, private_outbound, public_inbound, public_outbound ]
    keys: []
    interval: 10s
    enabled: true
  cpu:
    keys: []
    interval: 15s
    enabled: true
  filesystem:
    types: [ free, size ]
    keys: []
    interval: 60s
    enabled: true
  memory:
    types: [ cached, free, total, available ]
    keys: []
    interval: 10s
    enabled: true
  load:
    types: [ load_1, load_5, load_15 ]
    keys: []
    interval: 10s
    enabled: true





